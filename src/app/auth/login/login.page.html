<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup] = "credentialsForm">
    <ion-row class="login-logo">
      <ion-col><img src="http://placehold.it/100x100" /></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-label><ion-icon name="person"></ion-icon></ion-label>
            <ion-input formControlName="username" placeholder="username" type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label><ion-icon name="lock"></ion-icon></ion-label>
            <ion-input formControlName="password" placeholder="password" type="password"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button expand="full" type="submit" [disabled]="!credentialsForm.valid" (click)="login()" primary class="login-button">Login</button>
        <button ion-button (click)="log(0)" primary class="login-button">Log debug</button>
        <button ion-button (click)="log(1)" primary class="login-button">Log info</button>
        <button ion-button (click)="log(2)" primary class="login-button">Log</button>
        <button ion-button (click)="log(3)" primary class="login-button">Log warn</button>
        <button ion-button (click)="log(4)" primary class="login-button">Log error</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
    </ion-row>
  </form>
</ion-content>
